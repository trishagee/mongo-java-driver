jar {
    manifest.attributes(
            'Bundle-License': 'http://www.apache.org/licenses/LICENSE-2.0.txt',
            'Bundle-Name': 'BSON')
}

//
// Configure the specific values for the published pom file. Used by the tasks in publish.gradle.
//
publishing {
    publications {
        mavenJava(MavenPublication) {
            pom.withXml {
                asNode().appendNode('name', 'BSON')
                asNode().appendNode('description', 'The BSON libs')
                asNode().appendNode('url', 'http://bsonspec.org/')
            }
        }
    }
}
