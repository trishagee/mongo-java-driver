def nettyVersion = '4.0.19.Final'
archivesBaseName = 'mongo-java-driver-core'

dependencies {
    compile project(':bson')

    provided "io.netty:netty-all:$nettyVersion"
}

jar {
    manifest.attributes(
            'Bundle-License': 'http://www.apache.org/licenses/LICENSE-2.0.txt',
            'Bundle-Name': 'MongoDB Java Driver',
            'Bundle-SymbolicName': 'org.mongodb.mongo-java-driver-core',
            'Import-Package': 'javax.management, javax.net, javax.net.ssl, javax.security.sasl, javax.security.auth.login, ' +
                              'javax.security.auth, org.ietf.jgss',
            )
}

//
// Configure the specific values for the published pom file. Used by the tasks in publish.gradle.
//
publishing {
    publications {
        mavenJava(MavenPublication) {
            pom.withXml {
                asNode().appendNode('name', 'MongoDB Java Driver')
                asNode().appendNode('description', 'The Java operations layer for the MongoDB Java Driver. Other third parties can ' +
                                                   'wrap this layer to provide custom APIs')
                asNode().appendNode('url', 'http://www.mongodb.org')
            }
        }
    }
}
